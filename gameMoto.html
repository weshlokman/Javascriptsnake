<html>
<header>
<h1 id="title">Tron Light Cycles (Motocyclettes de lumi&egrave;re de Tron)</h1>
<link rel="stylesheet" type="text/css" href="moto.css">
</header>
<body>
   <!-- source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color-->
  <div id="colorMenu">
      <p>Choose your moto's colors:</p>
   <div>
       <input type="color" id="inputColor1" name="head" value="#FFFFFF">
       <label for="head">Player 1 moto</label>
   </div>
   <div>
       <input type="color" id="inputColor2" name="body" value="#FFFFFF">
       <label for="body">Player 2 moto</label>
   </div>
</div>
<div id="pointsMenu">
    <span id="spanPoints"></span>
</div>
<div id="pointsPlayerMenu">
    <span id="player1Points"></span>
    <span id="player2Points"></span>
</div>
<div id="canvasContainer">
   
<canvas id="myCanvas" width="700" height="700" style="border:2px solid #000000;"></canvas>
</div>
<div id="startButton"></div>

<div id ='gameMenu'>
   <button id="continueButton" onclick="continueButtonHandler()">Continue</button>
   <button id="pauseButton" onclick="pauseButtonHandler()">Pause</button>
   <button id="restartButton" onclick="restartButtonHandler()">Restart</button>
</div>

<script src="moto.js"></script>
</body>
</html>
